<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard - Mediverse</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <div class="dashboard-header">
    <div class="logout-area profile">
      <img id="profile-pic" src="" alt="Profile Picture" />
      <div class="welcome-info">
        <h3 id="welcome-heading">Welcome, Doctor</h3>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
    
  </div>
  <div class="dashboard-controls">
    <div class="left-tools">
      <button id="theme-toggle">ðŸŒ“ Toggle Theme</button>
    </div>
    <div class="right-tools">
      <button onclick="exportPDF()">Export as PDF</button>
      <button onclick="exportExcel()">Export as Excel</button>
    </div>
  </div>
  
  <!-- Appointment chart -->
  <canvas id="appointmentsChart" width="400" height="200"></canvas>
  
  <section class="appointments-section">
    <h2>My Appointments</h2>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Background medical illustration -->
  <img 
  src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" 
  class="background-illustration" 
  alt="Doctor Illustration"
/>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- jsPDF + autoTable for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <!-- SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
